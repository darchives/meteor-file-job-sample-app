<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Upload test</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>
<div id="fileDropID">
{{> testApp}}
</div>
</body>

<template name="testApp">
  <div class="container panel">
    <h3>fileCollection + jobCollection Test App</h3>
    <span class="pull-right text-info">UserId: {{userId}} Token: {{loginToken}}</span>
    <div class="loginTemp">
      {{> loginButtons align="right"}}
    </div>
  </div>
  {{> fileTable myData}}
  {{> jobTable}}
</template>

<template name="fileTable">
  <div class="container panel {{root}}DropZone">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Owner</th>
          <th>Size</th>
          <th>Type</th>
          <th>Checksum</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
      {{#each dataEntries}}
        <tr>
          <td>
            <a href="{{../baseURL}}/{{md5}}?download=true">{{filename}}</a>
            <button type="button" class="close del-file" aria-hidden="true">&times;</button>
          </td>
          <td>{{id}}</td>
          <td>
            {{#if owner}}
              {{owner}}
            {{else}}
              <span class="text-muted">No owner</span>
            {{/if}}
          </td>
          <td>
            {{#if length}}
              {{formattedLength}}
            {{else}}
              {{uploadStatus}}
              <div class="progress">
                <div class="progress-bar" role="progressbar" min-width="60px" aria-valuenow="{{uploadProgress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%;">
                    <span class="text-muted">{{uploadProgress}}%</span>
                </div>
              </div>
            {{/if}}
          </td>
          <td>{{contentType}}</td>
          <td>{{md5}}</td>
          <td>
            {{#if isImage}}
                <a href="{{../baseURL}}/{{md5}}"><img class="img-thumbnail" alt="[ preview of {{filename}} will display here ]" src="{{../baseURL}}/{{md5}}" width="150"></a>
            {{else}}
               <span class="text-muted">No preview</span>
            {{/if}}
          </td>
        </tr>
      {{else}}
        <tr><td colspan="20" align=center>
          <span class="text-info">No files in collection, drag one here to upload</span>
        </td></tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="jobTable">
  <div class="container panel">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Type</th>
          <th>ID</th>
          <th>Run at</th>
          <th>Updated</th>
          <th>Pri</th>
          <th>Dep</th>
          <th>Attempts</th>
          <th>Repeats</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {{#each jobEntries}}
        <tr>
          <td>{{type}}</td>
          <td>{{jobId}}</td>
          <td class="{{futurePast}}">{{runAt}}</td>
          <td>{{lastUpdated}}</td>
          <td>{{priority}}</td>
          <td>{{numDepends}} / {{numResolved}}</td>
          <td>{{retried}} / {{numRetries}}</td>
          <td>{{repeated}} / {{numRepeats}}</td>
          <td>
            {{#if running}}
              <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" min-width="60px" aria-valuenow="{{progress.percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress.percent}}%;">
                  <span class="text-primary text-center">{{progress.percent}}%</span>
                </div>
              </div>
            {{else}}
              <span class="label label-{{statusBG}}">{{status}}</span>
            {{/if}}
          </td>
          <td><p>
            {{#if pausable}}
              <button type="button" class="btn pause-job btn-default btn-sm" aria-hidden="true">
                <span class="glyphicon glyphicon-pause"></span>
              </button>
            {{/if}}
            {{#if resumable}}
              <button type="button" class="btn resume-job btn-default btn-sm" aria-hidden="true">
                <span class="glyphicon glyphicon-play"></span>
              </button>
            {{/if}}
            {{#if restartable}}
              <button type="button" class="btn restart-job btn-info btn-sm" aria-hidden="true">
                <span class="glyphicon glyphicon-repeat"></span>
              </button>
            {{/if}}
            {{#if rerunable}}
              <button type="button" class="btn rerun-job btn-info btn-sm" aria-hidden="true">
                <span class="glyphicon glyphicon-refresh"></span>
              </button>
            {{/if}}
            {{#if cancellable}}
              <button type="button " class="btn cancel-job btn-warning btn-sm" aria-hidden="true">
                <span class="glyphicon glyphicon-ban-circle"></span>
              </button>
            {{/if}}
            {{#if removable}}
              <button type="button" class="btn remove-job btn-danger btn-sm" aria-hidden="true">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            {{/if}}
          </p></td>
        </tr>
      {{else}}
        <tr><td colspan="20" align=center>
          <span class="text-info">No jobs in collection...</span>
        </td></tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
